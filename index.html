<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>First jQuery App Page</title>
    <link rel="stylesheet" href="style.css"/>
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/smoothness/jquery-ui.css">
</head>
<script>document.write('<script src="http://' + (location.host || 'localhost').split(':')[0] + ':35729/livereload.js?snipver=1"></' + 'script>')</script>
<body>
    <header>
        <h1>Calculator!!</h1>
        <nav>
        <ul>
            <li><a href="#">Type</a></li>
            <li><a href="#">Calculate</a></li>
            <li><a href="#">Mathersize</a></li>
        </ul>
        </nav>
    </header>
    <section class="content">
        <div class="maincontent">

            <div class="calculator">
                <span class="calc" id="display"></span>
                <span class="calc buttons" id="clear">clear</span>
                <span class="calc buttons"  id="1">1</span>
                <span class="calc buttons"  id="2">2</span>
                <span class="calc buttons"  id="3">3</span>
                <span class="calc buttons"  id="times">x</span>
                <span class="calc buttons"  id="4">4</span>
                <span class="calc buttons"  id="5">5</span>
                <span class="calc buttons"  id="6">6</span>
                <span class="calc buttons"  id="divide">รท</span>
                <span class="calc buttons"  id="7">7</span>
                <span class="calc buttons"  id="8">8</span>
                <span class="calc buttons"  id="9">9</span>
                <span class="calc buttons"  id="plus">+</span>
                <span class="calc buttons"  id="0">0</span>
                <span class="calc buttons"  id="dot">.</span>
                <span class="calc buttons"  id="equals">=</span>
                <span class="calc buttons"  id="minus">-</span>
            </div>
            <h1>Timer</h1>
            <div class="clock">
            <h1 id="nums">00:00</h1>
            </div>
            <form id="langoSwap" onchange="checkRadio()">
                <h3 id="languageTarget">Choose a language</h3>
                <span class="swaps">
                    <input type="radio" name="lang" id="sp">Spanish
                    <input type="radio" name="lang" id="en">English
                    <input type="radio" name="lang" id="de">German
                </span>
            </form>
            <p>
        </div>
        <div class="sidebar">
            <input id="i" type="text" size="5">
            <button type="submit" onclick="square(document.getElementById('i').value)">Do It!</button>
            <br>
            <span id="resultat"></span>
        </div>
    </section>
    <footer>
        &copy; Sean Rivis 2015
    </footer>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
<script src="script.js"></script>
</body>
</html>
